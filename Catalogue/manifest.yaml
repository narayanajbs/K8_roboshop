apiVersion: v1
kind: ConfigMap
metadata:
  name: catalouge
  namespace: roboshop
spec:
  data:
    MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalouge
  namespace: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      domain: catalouge
      tier: app
  template:
    metadata: 
      labels:
        project: roboshop
        domain: catalouge
        tier: app
    spec:
      containers:
      - name: catalouge
        image: narayanaguni/catalouge:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalouge-configmap
        ports:
          containerPort: 8080
      imagePullSecrets:
      - name: my-docker-secret
 
---
apiVersion: v1 
kind: Service
metadata:
  name: catalouge-service
  namespace: roboshop
spec:
  selector:
    matchlables:
      project: roboshop
      domain: catalouge
      tier: app
  ports:
  - porotocols: TCP
    port: 8080
    targetPort: 8080
